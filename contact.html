<form action="">
    <label for="User's Name">Enter your name here:
        <input type="text" name="name">
    </label>
    <label for="Email">Enter your email address here:
        <input type="text" name="email">
    </label>
    <label for="Reason for contact">Reason for contact:
        <select name="Reason" id="Reason">
            <option value="Hi">Saying hi</option>
            <option value="contractor">Looking for a contractor</option>
            <option value="interview">Interested in an interview</option>
        </select>
    </label>
    <label for="comments">Any further comments you'd like to make:
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </label>
    <button>Submit</button>
</form>
